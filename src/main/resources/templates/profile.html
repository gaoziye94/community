<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${sectionName}"></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{head :: headnavbar}"></div>
<div class="container-fluid main container">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12">
            <h2><span class="glyphicon glyphicon-th-list" aria-hidden="true" th:text="${sectionName}"></span></h2>
            <hr/>
            <!--内容列表-->
            <div class="media" th:if="${paginationDTO != null}" th:each="questionDTO:${paginationDTO.content}">
                <div class="media-left media-middle">
                    <a href="#">
                        <img class="media-object" th:src="${questionDTO.user.headUrl}" alt="...">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${questionDTO.question.title}"></h4>
                    <span th:text="${questionDTO.question.description}"></span><br>
                    <span class="text-desc">
                            <span th:text="${questionDTO.question.commentCount}"></span> 个评论 • <span th:text="${questionDTO.question.viewCount}"></span>  次浏览
                            • <span>1</span>  小时前 • <span th:text="${#dates.format(questionDTO.question.gmtModified, 'yyyy-MM-dd HH:mm:ss')}"></span>
                        <a th:href="@{/publish(id=${questionDTO.question.id})}" class="community-menu">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true">编辑</span>
                        </a>
                        </span>
                </div>
            </div>

            <!--分页-->
            <div class="mod-footer">
                <div class="page-control">
                    <ul class="pagination pull-right">
                        <li th:if="${paginationDTO.showFirstPage}"><a th:href="@{/profile/questions(page=1)}">&lt;&lt;</a>
                        </li>
                        <li th:if="${paginationDTO.showPrevPage}"><a th:href="@{/profile/questions(page=${paginationDTO.page -1})}">&lt;</a>
                        </li>
                        <li th:each=" cupage : ${paginationDTO.pages}" th:class="${cupage == paginationDTO.page}? 'active' : ''">
                            <a th:href="@{/profile/questions(page=${cupage})}" th:text="${cupage}"></a>
                        </li>
                        <li th:if="${paginationDTO.showNextPage}"><a th:href="@{/profile/questions(page=${paginationDTO.page +1})}">&gt;</a>
                        </li>
                        <li th:if="${paginationDTO.showEndPage}"><a th:href="@{/profile/questions(page=${paginationDTO.totalPage})}">&gt;&gt;</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6 ">
            <div class="list-group" style="    margin: 30px 0;">
                <a href="/profile/questions" class="list-group-item" th:classappend="${section == 'questions'}? 'active' : ''">
                    <span class="badge" th:text="${paginationDTO.totalCount}"></span>
                    我的问题
                </a>
                <a href="/profile/replies" class="list-group-item" th:classappend="${section == 'replies'}? 'active' : ''">
                    <span class="badge">14</span>
                    最新回复
                </a>
            </div>
        </div>
        </div>
</div>
</body>
</html>
