<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页 </title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{head :: headnavbar}"></div>
<div class="" style="margin: 30px;">
    <ul class="nav nav-pills" style="margin: 30px 0px">
        <li role="presentation" class="active"><a href="#">Home</a></li>
        <li role="presentation"><a href="#">Profile</a></li>
        <li role="presentation"><a href="#">Messages</a></li>
    </ul>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12 ">
                <h3><span class="glyphicon glyphicon-list" aria-hidden="true"></span>发现</h3>
                <hr/>
                <div class="media" th:if="${paginationDTO.content != null}" th:each="QuestionDTO:${paginationDTO.content}">
                    <div class="media-left media-middle">
                        <a href="#">
                            <img class="media-object" th:src="${QuestionDTO.user.headUrl}" alt="...">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading" th:text="${QuestionDTO.question.title}"></h4>
                       <span th:text="${QuestionDTO.question.description}"></span><br>
                        <span class="text-desc">
                            <span th:text="${QuestionDTO.question.commentCount}"></span> 个评论 • <span th:text="${QuestionDTO.question.viewCount}"></span>  次浏览
                            • <span>1</span>  小时前 • <span th:text="${#dates.format(QuestionDTO.question.gmtModified, 'yyyy-MM-dd HH:mm:ss')}"></span>
                        </span>
                    </div>
                </div>
                <!--分页-->
                <div class="mod-footer">
                    <div class="page-control">
                        <ul class="pagination pull-right">
                            <li th:if="${paginationDTO.showFirstPage}"><a th:href="@{/(page=1)}">&lt;&lt;</a>
                            </li>
                            <li th:if="${paginationDTO.showPrevPage}"><a th:href="@{/(page=${paginationDTO.page -1})}">&lt;</a>
                            </li>
                            <li th:each=" cupage : ${paginationDTO.pages}" th:class="${cupage == paginationDTO.page}? 'active' : ''">
                                <a th:href="@{/(page=${cupage})}" th:text="${cupage}"></a>
                            </li>
                            <li th:if="${paginationDTO.showNextPage}"><a th:href="@{/(page=${paginationDTO.page +1})}">&gt;</a>
                            </li>
                            <li th:if="${paginationDTO.showEndPage}"><a th:href="@{/(page=${paginationDTO.totalPage})}">&gt;&gt;</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 ">
                <h3>最热话题</h3>
            </div>
        </div>
    </div>
</div>
</body>
</html>
